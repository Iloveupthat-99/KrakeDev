<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="orden.css" />
    <script src="orden.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body>
    <div class="principal">
        <div class="logoEscuela">
            <img  width="80%" />
        </div>
        <div class="titulo">
                PROMEDIO DE NOTAS
        </div>
        <div class="contenido">
            

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    NOMBRE:
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtNombre/>
                    <div class="error" id="lblError1"></div>
                </div>
            </div>
           
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    EDAD:
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtApellido"/>
                    <div class="error" id="lblError2"></div>
                </div>
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    NOTA 3
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtNota3"/>
                    <div class="error" id="lblError3"></div>
                </div>
            </div>
            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="Guardar"
                     class="estiloBoton" onclick="calcular();" />
                </div>
             </div>
        </div>
        <div class="areaResultado">
            <div class="resultado">
                <div>
                    PROMEDIO:
                </div>
                <div id="lblResultado">
                    0.0
                </div>
            </div>
           
            <div class="imagenResultado">
                <img  width="50%" />
            </div>
            <div id="table" class="table"></div>

        </div>
    </div>
</body>

</html>
